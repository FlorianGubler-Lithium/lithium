apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lithium-cloudflare
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:FlorianGubler/lithium
    targetRevision: HEAD
    path: cicd/cloudflare/
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflare
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lithium-floriangubler-ch
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/FlorianGubler/floriangubler.ch.git
    targetRevision: HEAD
    path: kube/
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true