apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lithium-cloudflare
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:FlorianGubler/lithium
    targetRevision: HEAD
    path: cicd/cloudflare/
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflare
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
