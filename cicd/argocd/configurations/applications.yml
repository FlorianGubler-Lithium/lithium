apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lithium-floriangubler-ch-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/FlorianGubler/floriangubler.ch.git
    targetRevision: HEAD
    path: .kube/helm/
    helm:
      valueFiles:
        - values.yaml
        - env/production.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true