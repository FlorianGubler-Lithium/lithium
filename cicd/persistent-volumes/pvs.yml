apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-usb1
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/usb1"
