apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ci-access-binding-dev
  namespace: development
subjects:
  - kind: ServiceAccount
    name: ci-access
    namespace: default
roleRef:
  kind: ClusterRole
  name: ci-access-role
  namespace: default
  apiGroup: rbac.authorization.k8s.io
